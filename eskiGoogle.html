<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş Devri Google - 1998 </title>
</head>

<body>
    <br><br>
    <div id="divLogo">
        <!-- logonun yerleştirildiği div -->
        <center>
            <a href="https://www.google.com">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Logo"
                    id="eskiLogo">
            </a>
        </center>
    </div>


    <div id="aramaKutusu">
        <!-- arama kutusunun yerleştirildiği div -->

        <center>
            <table border="0" width="90%">
                <tr>
                    <td bgcolor="#EEEEEE" colspan="3">
                        <center>
                            Search the web using Googe! <br>
                            <input type="text" name="q" value="" size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky"><br>
                        </center>
                    </td>
                </tr>
        
        </table>
    </center>
    </div>

    <div id="linkler">
        <!-- linklerin yerleştirildiği div -->
        <center>
        <table border="0" width="90%">
            
                <tr>
                    <td width="37%" bgcolor="#7EE5DA">
                        <center>
                            Special Searches<br>
                            <a href="#">Stanford Search</a><br>
                            <a href="#">Linux Search</a><br>
                        </center>
                    </td>
                    <td bgcolor="#70CCC2">
                        <center>
                            <font size="-1">
                                <a href="#">Help!</a> <br>
                                <a href="#">About Google!</a> <br>
                                <a href="#">Company Info</a> <br>
                                <a href="#">Google! Logos</a> <br>
                            </font>
                        </center>
                    </td>
                    <td align="right" bgcolor="#62B3AA">
                        <center>
                            <font size="-1">
                                Get Google! <br> updates monthly: <br>
                                <input type="hidden" name="listname" value="google-friends">
                                <input type="text" name="emailaddr" value="your e-mail"> <br>
                                <input type="submit" name="SubmitAction" value="Subscribe">
                                &nbsp;&nbsp;
                                <font size="-1"><a href="#">Archive</a>
                                </font>
                            </font>
                        </center>
                    </td>
        </table>
        </center>
    </div>




    <div id="telif">
        <!-- telif yazısının yerleştirildiği div -->
        <center>
            <p>
                <font size="-1">Copyright &copy;1998 Google Inc.</font>
            </p>
        </center>
    </div>

</body>

</html>
